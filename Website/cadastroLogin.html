<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastroLogin.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="cadastro">
            <h2>Cadastro</h2>
            <input type="text" id="input_cadastroUsername" class="loginCadastroInput">
            <input type="email" id="input_cadastroEmail" class="loginCadastroInput">
            <input type="password" id="input_cadastroSenha" class="loginCadastroInput">
            <input type="password" id="input_cadastroSenhaRepetir" class="loginCadastroInput">
            
            <button onclick="cadastroCheck()">
            Cadastrar
        </button>
    </div>
    <div class="login">
        <h2>Login</h2>
        <input type="email" id="input_loginEmail" class="loginCadastroInput">
        <input type="password" id="input_loginSenha" class="loginCadastroInput">

        <button onclick="loginCheck()">
            Login
        </button>
    </div>
</div>
</body>
</html>
