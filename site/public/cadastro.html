<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styleCadastroLogin.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="website icon" type="png" href="../public/assets/imgs/logo.png">
        <script src="https://kit.fontawesome.com/ce9ef0d266.js" crossorigin="anonymous"></script>
        <title>ProjectLang | Cadastro</title>
    </head>

    <div class="header">
        <div class="containerHeader">
            <div class="Branding">
                <img src="../public/assets/imgs/logo.png" alt="">
                <h2>
                    Project Lang
                </h2>
            </div>
            <ul>
                <div class="containerNav">
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="#Sobre">
                        <li>Sobre</li>
                    </a>

                </div>
                <div class="containerLogCad">
                    <a href="cadastro.html" id="homeCad">
                        <li>Cadastro</li>
                    </a>
                    <a href="login.html" id="homeLogin">
                        <li>Login</li>
                    </a>
                </div>
            </ul>
        </div>
    </div>

    <body>
        <div class="tudo">

            <div class="container">
                <div class="cadastro">
                    <h2>Cadastro</h2>
                    <div class="campo">
                        <input type="text" id="input_cadastroUsername" placeholder="Nome de Usuário">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="campo">
                        <input type="email" id="input_cadastroEmail" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="campo">
                        <input type="password" id="input_cadastroSenha" placeholder="Senha">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="campo">
                        <input type="password" id="input_cadastroSenhaRepetir" placeholder="Confirmar Senha">
                        <i class="fa-solid fa-check"></i>
                    </div>

                    <button onclick="cadastrar()">
                        Cadastrar
                    </button>
                </div>
            </div>

        </div>
    </body>

</html>

<script>
    function cadastrar() {

        var nomeVar = input_cadastroUsername.value;
        var emailVar = input_cadastroEmail.value;
        var senhaVar = input_cadastroSenha.value;
        var confirmacaoSenhaVar = input_cadastroSenhaRepetir.value;

        fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                if (resposta.ok) {
                    window.location.href = "login.html"
                }
            })
    }
</script>
